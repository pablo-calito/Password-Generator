<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="generador">
        <h1>Generador de Contraseñas</h1>
        <div>
            <input class="texto" type="text" id="password" readonly>
            
            <button onclick="copyToClipboard()"><i class="fa-solid fa-copy icon"></i></button>
            <br>
            <label for="length"> <strong> Longitud de la Contraseña: </strong></label>
            <input type="number" class="max-min" id="length" min="4" max="15" value="12">
        </div>
        <div>
            <label for="uppercase"> <strong>Incluir Mayúsculas:</strong> </label>
            <input type="checkbox" id="uppercase">
        </div>
        <div>
            <label for="lowercase"> <strong>Incluir Minúsculas:</strong> </label>
            <input type="checkbox" id="lowercase">
        </div>
        <div>
            <label for="numbers"><strong>Incluir Números:</strong></label>
            <input type="checkbox" id="numbers">
        </div>
        <div>
            <label for="symbols"><strong>Incluir Símbolos:</strong></label>
            <input class="check" type="checkbox" id="symbols">
        </div>
        <button onclick="generatePassword()">Generar Contraseña</button>
        <br>
    </div>


    <script src="script.js"></script>
</body>
</html>
